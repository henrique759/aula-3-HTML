<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
</head>
<body>
    <!--início da tabela-->
    <table border="1">
        <!--início da primeira linha da tabela-->
        <tr>
            <!--Célula de cabeçalho da primeira coluna-->
            <th>Produto</th>
            <!--Célula de cabeçalho da segunda coluna-->
            <th>Preço</th>
        </tr>
        <!--início da segunda linha da tabela-->
        <tr>
            <!--Célula de dado da primeira coluna-->
            <td>Notebook</td>
            <!--Célula de dado da segunda coluna-->
            <td>R$ 3000</td>
        </tr>
        <!--início da terceira linha da tabela-->
        <tr>
            <!--Célula de dado da primeira coluna-->
            <td>Mouse</td>
            <!--Célula de dado da segunda coluna-->
            <td>R$ 50</td>            
        </tr>
    </table>
    <!--Fim da tabela-->
</body>
</html>
